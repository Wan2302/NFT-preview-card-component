<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="card">
      <div class="container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image Equilibrium"
          class="image-nft"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" id="view-nft" />
        </div>
      </div>

      <div id="presentation">
        <h1 class="highlight-green">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="icons">
        <div class="icon">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="icon">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div id="line"></div>
      <div id="author">
        <img src="./images/image-avatar.png" alt="Image avatar" />
        <p>
          <span id="creation">Creation of</span>
          <span class="highlight-green">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
